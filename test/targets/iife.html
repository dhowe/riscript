<!doctype html>
<html>

<head>
  <script src="../../dist/riscript.iife.js"></script>
  <meta charset="utf-8" />
</head>

<body>
  <div id="content"></div>
  <script>
    console.log(RiScript.VERSION);
    let html = '<h3>RiScript v' + RiScript.VERSION + '</h3>';
    Object.getOwnPropertyNames(RiScript)
      .filter(p => !p.startsWith('_')
        && typeof RiScript[p] === "function")
      .forEach(p => html += `RiScript.${p}()<br/>`);
    document.getElementById("content").innerHTML = html; 
  </script>

</body>

</html>
