<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <div id="content"></div>

  <script type="module">
    import RiScript from "https://esm.sh/riscript";
    let html = '<h3>RiScript v' + RiScript.VERSION + '</h3>';
    Object.getOwnPropertyNames(RiScript)
      .filter(p => !p.startsWith('_') && typeof RiScript[p] === "function")
      .forEach(p => html += `RiScript.${p}` + (/^class/.test(RiScript[p] + "") ? '' : '()') + '<br>');
    document.getElementById("content").innerHTML = html; 
  </script>

</body>

</html>
